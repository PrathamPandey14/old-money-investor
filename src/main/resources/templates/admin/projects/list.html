<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects - Real Estate</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold mb-6">All Projects</h1>

    <div th:if="${success}" class="bg-green-100 text-green-800 p-4 mb-4 rounded">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="bg-red-100 text-red-800 p-4 mb-4 rounded">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/admin/projects/new}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6 inline-block">Add New Project</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="project : ${projects}" class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition">
            <h2 class="text-xl font-semibold mb-2" th:text="${project.name}">Project Name</h2>
            <p class="text-gray-600 mb-1" th:text="${project.location}">Location</p>
            <p class="text-gray-600 mb-1" th:text="'Developer: ' + ${project.developerName}">Developer</p>
            <p class="text-gray-600 mb-3" th:text="'Status: ' + ${project.status}">Status</p>

            <div class="flex space-x-2">
                <a th:href="@{'/admin/projects/view/' + ${project.id}}" class="text-blue-600 hover:underline">View</a>
                <a th:href="@{'/admin/projects/edit/' + ${project.id}}" class="text-green-600 hover:underline">Edit</a>
                <a th:href="@{'/admin/projects/delete/' + ${project.id}}" class="text-red-600 hover:underline"
                   onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
