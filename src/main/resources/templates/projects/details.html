<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.name} + ' - Project Details'">Project Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-pE5U3j6qg/PlrZYVOSwV8+7eMAm+sVgMpt03hnNv+1ZY8DFJt5l8HpRW8HhxKp/E5CXtB6bshU8gPniB9L6HUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto px-4 md:px-6 py-10">

    <!-- Back Link -->
    <a th:href="@{/}" class="text-[#483C32] hover:underline mb-6 inline-block font-medium">&larr; Back to Homepage</a>

    <!-- Hero Banner -->
    <div class="w-full rounded-2xl overflow-hidden shadow-lg mb-10">
        <img th:if="${!#lists.isEmpty(project.images)}" th:src="${project.images[0]}" alt="Project Banner"
             class="w-full h-80 md:h-96 object-cover transform hover:scale-105 transition duration-500 rounded-2xl">
        <div th:if="${#lists.isEmpty(project.images)}" class="w-full h-80 md:h-96 bg-gray-300 flex items-center justify-center rounded-2xl">
            <span class="text-gray-500">No Image</span>
        </div>
    </div>

    <!-- Project Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10 mb-10">
        <h1 class="text-3xl md:text-4xl font-extrabold text-[#483C32] mb-3" th:text="${project.name}">Project Name</h1>
        <p class="text-lg text-gray-700 mb-1" th:text="${project.location}">Location</p>
        <p class="text-gray-600 mb-1" th:text="'Developer: ' + ${project.developerName}">Developer</p>
        <p class="text-gray-600 mb-1" th:text="'Status: ' + ${project.status}">Status</p>
        <p class="text-gray-600 mb-1" th:text="'Price Range: ' + ${project.priceRange}">Price Range</p>
        <p class="text-gray-600 mb-4" th:text="'Launch: ' + ${#temporals.format(project.launchDate, 'dd MMM yyyy')} + ' | Completion: ' + ${#temporals.format(project.completionDate, 'dd MMM yyyy')}">Dates</p>
        <p class="text-gray-700 leading-relaxed" th:text="${project.description}">Project Description</p>
    </div>

    <!-- Amenities -->
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10 mb-10">
        <h2 class="text-2xl md:text-3xl font-bold text-[#483C32] mb-6">Amenities</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <div th:each="amenity : ${project.amenities}" class="flex items-center gap-2 bg-gray-50 rounded-lg p-3 hover:bg-gray-100 transition">
                <i class="fas fa-check-circle text-[#483C32]"></i>
                <span class="text-gray-700 font-medium" th:text="${amenity}">Amenity</span>
            </div>
        </div>
    </div>

    <!-- Project Images -->
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
        <h2 class="text-2xl md:text-3xl font-bold text-[#483C32] mb-6">Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <img th:each="img : ${project.images}" th:src="${img}"
                 class="w-full h-64 md:h-72 object-cover rounded-xl shadow-md hover:scale-105 transition duration-500"
                 alt="Project Image">
        </div>
    </div>

</div>

</body>
</html>
