<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --bg-color: #F5F5F5;
            --card-color: rgba(255,255,255,0.8);
            --primary: #483C32;      /* Dark Brown */
            --secondary: #A38D6C;    /* Lighter Brown */
            --text-primary: #1C1C1C; /* Dark text */
            --text-secondary: #5C4B3F; /* Grayish brown */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .glass-card {
            background: var(--card-color);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(72,60,50,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(72,60,50,0.3);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(72,60,50,0.4);
        }

        .carousel {
            position: relative;
            overflow: hidden;
            height: 250px;
            border-radius: 1rem 1rem 0 0;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-track img {
            width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.1);
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }
        .carousel .prev { left: 10px; }
        .carousel .next { right: 10px; }

        #mobileMenu {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        h1, h2, h3, a {
            color: var(--primary);
        }
        a:hover { color: var(--secondary); }

        .text-gray-300 { color: var(--text-secondary); }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-primary)] font-sans">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Properties Section -->
<section id="properties" class="pt-28 pb-20 max-w-7xl mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-bold text-[var(--primary)] text-center mb-4 reveal">Discover Your Dream Property</h1>
    <p class="text-[var(--text-secondary)] text-center mb-12 reveal">Browse premium properties with advanced filters</p>

    <!-- Filters -->
    <form method="get" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-12">
        <input type="text" name="search" placeholder="Search by title/location" th:value="${param.search}"
               class="p-3 rounded-lg bg-[var(--card-color)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition"/>
        <!-- Price Range Input with Dropdown -->
        <!-- Price Range Input with Dropdown -->
        <div class="relative">
            <input type="text" name="priceRange" list="priceOptions"
                   th:value="${param.priceRange}"
                   placeholder="All Prices"
                   class="p-3 rounded-lg bg-[var(--card-color)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] w-full transition"/>

            <datalist id="priceOptions">
                <option value="0-50Lakhs"></option>
                <option value="50Lakhs-1Cr"></option>
                <option value="1Cr"></option>
            </datalist>
        </div>

        <input type="number" name="bedrooms" placeholder="Bedrooms" th:value="${param.bedrooms}"
               class="p-3 rounded-lg bg-[var(--card-color)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition"/>

        <!-- Facing Input with Dropdown -->
        <div class="relative">
            <input type="text" name="facing" list="facingOptions"
                   th:value="${param.facing}"
                   placeholder="Any Facing"
                   class="p-3 rounded-lg bg-[var(--card-color)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] w-full transition"/>

            <datalist id="facingOptions">
                <option value="North"></option>
                <option value="South"></option>
                <option value="East"></option>
                <option value="West"></option>
            </datalist>
        </div>

        <button type="submit" class="btn-primary font-bold rounded-lg px-6 py-3">Filter</button>
    </form>

    <!-- Properties Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="property : ${properties}" class="glass-card rounded-2xl overflow-hidden shadow-lg" th:onclick="|window.location.href='/properties/details/' + ${property.id}|">
            <!-- Property Image -->
            <div th:if="${!#lists.isEmpty(property.imageList)}" class="carousel" th:attr="id='carousel'+${property.id}">
                <div class="carousel-track" th:attr="id='track'+${property.id}">
                    <img th:each="img : ${property.imageList}" th:src="@{${img}}" alt="Property Image"/>
                </div>
                <button class="prev" type="button" th:onclick="'moveCarousel(' + ${property.id} + ', -1)'">‚ùÆ</button>
                <button class="next" type="button" th:onclick="'moveCarousel(' + ${property.id} + ', 1)'">‚ùØ</button>
            </div>

            <div th:if="${#lists.isEmpty(property.imageList)}"
                 class="h-64 w-full bg-gray-200 flex items-center justify-center text-[var(--text-secondary)] rounded-t-2xl">
                No Image
            </div>

            <!-- Property Info -->
            <div class="p-6 flex flex-col justify-between h-64">
                <div>
                    <h2 class="text-2xl font-semibold text-[var(--primary)] mb-1" th:text="${property.title}">Property Title</h2>
                    <p class="text-[var(--text-secondary)] mb-2" th:text="${property.location}">Location</p>
                    <p class="text-[var(--primary)] font-bold mb-2">
                        <span th:text="'‚Çπ' + ${property.price}">Rs.1,00,000</span>
                    </p>
                    <div class="flex flex-wrap gap-4 text-[var(--text-secondary)] text-sm mb-2">
                        <span>üõè <span th:text="${property.bedrooms}">3</span></span>
                        <span>üõÅ <span th:text="${property.bathrooms}">2</span></span>
                        <span>üìê <span th:text="${property.carpetArea + ' sq.ft.'}">1200</span></span>
                        <span>üåû <span th:text="${property.facing}">North</span></span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2 mt-4">
                    <a th:href="@{'/properties/details/' + ${property.id}}" class="btn-primary flex-1 text-center py-2 rounded-lg font-semibold" onclick="event.stopPropagation()">View Details</a>
                    <a th:if="${property.createdBy == #authentication.name}" th:href="@{'/properties/edit/' + ${property.id}}" class="btn-primary flex-1 text-center py-2 rounded-lg font-semibold" onclick="event.stopPropagation()">Edit</a>
                    <form th:if="${property.createdBy == #authentication.name}" th:action="@{'/properties/delete/' + ${property.id}}" method="post" class="flex-1" onclick="event.stopPropagation()">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 w-full text-white py-2 rounded-lg font-semibold">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-12 space-x-2">
        <a th:if="${propertiesPage.number > 0}" th:href="@{/properties(page=${propertiesPage.number - 1}, search=${param.search}, priceRange=${param.priceRange}, bedrooms=${param.bedrooms}, facing=${param.facing})}" class="px-4 py-2 bg-[var(--card-color)] rounded hover:bg-[var(--primary)] transition">Prev</a>
        <span th:each="i : ${#numbers.sequence(0, propertiesPage.totalPages - 1)}">
            <a th:href="@{/properties(page=${i}, search=${param.search}, priceRange=${param.priceRange}, bedrooms=${param.bedrooms}, facing=${param.facing})}" th:text="${i + 1}" th:classappend="${i == propertiesPage.number} ? 'bg-[var(--primary)] text-white' : 'bg-[var(--card-color)] text-[var(--text-primary)]'" class="px-4 py-2 rounded hover:bg-[var(--secondary)] transition"></a>
        </span>
        <a th:if="${propertiesPage.number + 1 < propertiesPage.totalPages}" th:href="@{/properties(page=${propertiesPage.number + 1}, search=${param.search}, priceRange=${param.priceRange}, bedrooms=${param.bedrooms}, facing=${param.facing})}" class="px-4 py-2 bg-[var(--card-color)] rounded hover:bg-[var(--primary)] transition">Next</a>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    // Scroll reveal
    ScrollReveal().reveal('.glass-card', { distance: '50px', duration: 800, origin: 'bottom', interval: 200 });
    ScrollReveal().reveal('h1, p', { duration: 1000, origin: 'top', distance: '30px' });

    // Carousel auto-scroll
    document.querySelectorAll('.carousel-track').forEach(track => {
        let index = 0;
        const images = track.querySelectorAll('img');
        setInterval(() => {
            index = (index + 1) % images.length;
            track.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    });

    // Mobile menu toggle
    const toggleButton = document.getElementById("mobileToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    if(toggleButton){
        toggleButton.addEventListener("click", () => {
            if(mobileMenu.style.maxHeight && mobileMenu.style.maxHeight !== "0px"){
                mobileMenu.style.maxHeight = "0px"; mobileMenu.style.paddingTop = "0"; mobileMenu.style.paddingBottom = "0";
            } else {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px"; mobileMenu.style.paddingTop = "0.5rem"; mobileMenu.style.paddingBottom = "0.5rem";
            }
        });
    }

    window.addEventListener("resize", () => {
        if(window.innerWidth >= 768){
            mobileMenu.style.maxHeight = null;
            mobileMenu.style.paddingTop = null;
            mobileMenu.style.paddingBottom = null;
        }
    });
</script>
</body>
</html>
