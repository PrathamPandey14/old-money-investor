<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Footer - OldMoneyInvestor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth hover and transitions */
        .footer-link, .footer-btn, .social-icon {
            transition: all 0.3s ease;
        }
        .footer-link:hover, .footer-btn:hover, .social-icon:hover {
            transform: scale(1.05);
        }

        /* Subscribe input focus */
        #footer-email:focus {
            outline: none;
            box-shadow: 0 0 8px #1DCD9F;
        }

        /* Reveal animation on scroll */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .reveal.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<footer id="site-footer" class="bg-[#483C32] text-white font-bold py-12" th:fragment="footer">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 reveal">
        <!-- Brand / About -->
        <div class="space-y-4">
            <div class="flex items-center gap-3">
                <div class="w-11 h-11 rounded-lg flex items-center justify-center bg-[#362E28] border border-[#362E28]">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12h6l3-6 3 12 3-6" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold">OldMoneyInvestor</h3>
                    <p class="text-gray-300 text-sm max-w-xs">Helping you invest smartly in real estate and build lasting wealth.</p>
                </div>
            </div>

            <!-- Subscribe -->
            <form class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center mt-2" th:action="@{/subscribe}" method="post">
                <input id="footer-email" name="email" type="email" required placeholder="Enter your email"
                       class="flex-1 bg-[#362E28] border border-[#222222] rounded-md py-2 px-3 text-sm text-white placeholder:text-gray-400 focus:ring-2 focus:ring-[#22E0B2] transition-shadow"/>
                <button type="submit"
                        class="footer-btn inline-flex items-center justify-center gap-2 bg-[#362E28] text-white px-4 py-2 rounded-md shadow-md font-bold hover:scale-105">
                    Subscribe
                </button>
            </form>
        </div>

        <!-- Quick Links -->
        <nav aria-label="Footer" class="space-y-4 reveal">
            <h4 class="text-white font-bold mb-4">Quick Links</h4>
            <ul class="grid grid-cols-2 sm:grid-cols-1 gap-2">
                <li><a th:href="@{/}" class="footer-link inline-block py-1 text-white hover:text-[#362E28]">Home</a></li>
                <li><a th:href="@{/properties}" class="footer-link inline-block py-1 text-white hover:text-[#362E28]">Properties</a></li>
                <li><a th:href="@{/blogs}" class="footer-link inline-block py-1 text-white hover:text-[#362E28]">Blog</a></li>
                <li><a th:href="@{/services}" class="footer-link inline-block py-1 text-white hover:text-[#362E28]">Services</a></li>
                <li><a th:href="@{/contact}" class="footer-link inline-block py-1 text-white hover:text-[#362E28]">Contact</a></li>
            </ul>
        </nav>

        <!-- Contact & Social -->
        <div class="space-y-3 reveal">
            <h4 class="text-white font-bold mb-2">Contact</h4>
            <div class="text-white text-sm space-y-1">
                <p>Email: <a href="mailto:oldmoneyinvestor05@gmail.com" class="footer-link hover:text-[#362E28]">oldmoneyinvestor05@gmail.com</a></p>
                <p>Phone: <a href="tel:+917599950864" class="footer-link hover:text-[#362E28]">+91 75999 50864</a></p>
            </div>

            <!-- Social Icons -->
            <div class="pt-3 flex items-center gap-3">
                <a href="#" class="social-icon group p-2 rounded-md bg-white/10 hover:bg-[#362E28] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="white"><path d="M8 19c7.333 0 11.333-6 11.333-11.333v-.517A8.071 8.071 0 0 0 20 5.2a8.03 8.03 0 0 1-2.333.633 4.07 4.07 0 0 0 1.778-2.244 8.14 8.14 0 0 1-2.583.984A4.06 4.06 0 0 0 10.5 8.2a11.53 11.53 0 0 1-8.375-4.25 4.05 4.05 0 0 0 1.255 5.411A4.05 4.05 0 0 1 2 9.888v.05a4.06 4.06 0 0 0 3.255 3.976 4.07 4.07 0 0 1-1.083.144 3.13 3.13 0 0 1-.759-.075 4.06 4.06 0 0 0 3.79 2.81A8.144 8.144 0 0 1 2 17.54 11.48 11.48 0 0 0 8 19z"/></svg>
                </a>
                <a href="#" class="social-icon group p-2 rounded-md bg-white/10 hover:bg-[#362E28] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="white"><path d="M6 9h3v11H6zM7.5 4.75a1.75 1.75 0 1 1 0 3.5 1.75 1.75 0 0 1 0-3.5zM10 9h3v1.5c.5-.9 2.4-1.5 3.5-1.5 2.2 0 3.5 1.4 3.5 4v7.5h-3V15c0-1.5-.5-2.5-1.8-2.5-1.6 0-2.2 1.2-2.2 2.5V20H10z"/></svg>
                </a>
                <a href="#" class="social-icon group p-2 rounded-md bg-white/10 hover:bg-[#362E28] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="white"><path d="M22 7.4s-.2-1.6-.8-2.3C20 4 19.1 4 18.6 3.9 16.1 3.6 12 3.6 12 3.6s-4.1 0-6.6.3C4.9 4 4 4 3 5.1 2.4 5.8 2.2 7.4 2.2 7.4S2 9 2 10.6v2.8C2 16 2.2 17.6 2.2 17.6s.2 1.6.8 2.3c.6.7 1.4.7 1.8.8 1.6.2 6.6.3 6.6.3s4.1 0 6.6-.3c.5 0 1.4 0 1.8-.8.6-.7.8-2.3.8-2.3s.2-1.6.2-3.2v-2.8c0-1.6-.2-3.2-.2-3.2zM10 15.5V8.5l6 3.5-6 3.5z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Divider -->
    <div class="mt-8 border-t border-white/20 pt-4 text-center text-gray-300 px-6 md:px-12 reveal">
        <div class="flex flex-col md:flex-row items-center justify-between gap-2 md:gap-4">
            <p class="text-white font-semibold">&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> OldMoneyInvestor. All rights reserved.</p>
            <div class="flex items-center gap-3">
                <a th:href="@{/privacy}" class="footer-link hover:text-[#362E28] font-semibold">Privacy</a>
                <a th:href="@{/terms}" class="footer-link hover:text-[#362E28] font-semibold">Terms</a>
            </div>
        </div>
    </div>
</footer>

<script>
    // Reveal on scroll
    const revealElements = document.querySelectorAll('.reveal');
    const revealObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
                revealObserver.unobserve(entry.target);
            }
        });
    }, { threshold: 0.15 });
    revealElements.forEach(el => revealObserver.observe(el));
</script>
</body>
</html>
