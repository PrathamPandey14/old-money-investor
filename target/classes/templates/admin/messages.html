<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Messages</title>
    <style>
        :root{
            --bg-1:#000000;
            --bg-2:#222222;
            --accent:#1DCD9F;
            --accent-dark:#169976;
            --radius:12px;
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:Inter, 'Segoe UI',sans-serif;
            background:linear-gradient(180deg,var(--bg-2),#070707);
            color:#eaf7f2;
            min-height:100vh;
            width:100%;
            overflow-x:hidden;
        }

        /* Navbar */
        .nav{
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
            padding:18px 24px;
            border-bottom:1px solid rgba(255,255,255,0.03);
            position:sticky;
            top:0;
            background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.15));
            backdrop-filter: blur(6px);
            z-index:40;
        }
        .brand{
            display:flex;
            gap:12px;
            align-items:center;
            color:var(--accent);
            text-decoration:none;
            font-weight:800;
        }
        .brand .logo{
            width:40px;
            height:40px;
            border-radius:10px;
            background:linear-gradient(135deg,var(--accent),var(--accent-dark));
            display:inline-flex;
            align-items:center;
            justify-content:center;
            color:#001;
            font-weight:700;
        }

        .controls{
            display:flex;
            gap:12px;
            align-items:center;
            flex-wrap:wrap;
        }
        .search-box{
            padding:6px 10px;
            border-radius:var(--radius);
            border:1px solid rgba(255,255,255,0.08);
            background:rgba(255,255,255,0.04);
            color:#fff;
            min-width:220px;
        }
        .search-btn{
            background:linear-gradient(90deg,var(--accent),var(--accent-dark));
            color:#001;
            padding:6px 12px;
            border-radius:var(--radius);
            font-weight:700;
            cursor:pointer;
        }

        /* Container */
        .container{
            max-width:1200px;
            padding:22px 12px;
            margin:0 auto;
        }
        h2{margin-bottom:12px;font-size:1.5rem}

        /* Grid cards */
        .grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:18px;
        }
        @media (max-width:1000px){.grid{grid-template-columns:repeat(2,1fr);gap:16px}}
        @media (max-width:640px){.grid{grid-template-columns:1fr;gap:14px}}

        .card{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:var(--radius);
            padding:14px;
            border:1px solid rgba(255,255,255,0.04);
            box-shadow:0 18px 40px rgba(0,0,0,0.5);
            display:flex;
            flex-direction:column;
            gap:10px;
            transition:transform .28s cubic-bezier(.2,.9,.3,1),box-shadow .28s;
        }
        .card:hover{transform:translateY(-8px);box-shadow:0 30px 60px rgba(0,0,0,0.6)}

        .meta{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:8px;
            flex-wrap:wrap;
        }
        .title{font-weight:800;font-size:1rem;word-break:break-word;color:var(--accent);}
        .subject{
            padding:4px 8px;
            border-radius:999px;
            background:rgba(29,205,159,0.08);
            color:var(--accent);
            font-weight:700;
            font-size:0.8rem;
            white-space:nowrap;
        }

        .excerpt{
            font-size:0.9rem;
            color:#c8d9d4;
            line-height:1.4;
        }

        .card-footer{
            display:flex;
            align-items:center;
            justify-content:space-between;
            margin-top:auto;
            flex-wrap:wrap;
            gap:8px;
        }
        .actions{
            display:flex;
            gap:8px;
            flex-wrap:wrap;
        }
        .view-btn, .delete-btn{
            padding:6px 10px;
            border-radius:10px;
            font-weight:700;
            white-space:nowrap;
        }
        .view-btn{
            text-decoration:none;
            background:linear-gradient(90deg,var(--accent),var(--accent-dark));
            color:#001;
        }
        .delete-btn{
            border:none;
            background:transparent;
            color:#ff8b8b;
            cursor:pointer;
        }

        /* Reveal animation */
        .reveal{
            opacity:0;
            transform:translateY(16px) scale(.995);
            transition:opacity .6s,transform .6s;
        }
        .reveal.show{opacity:1;transform:none}
    </style>
</head>
<body>
<nav class="nav">
    <a class="brand" th:href="@{/admin}"><span class="logo">OMI</span><span>Admin Panel</span></a>
    <div class="controls">
        <form method="get" th:action="@{/admin/messages}" style="display:flex;gap:8px;flex-wrap:wrap">
            <input type="text" name="search" th:value="${search}" placeholder="Search..." class="search-box"/>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</nav>

<main class="container">
    <h2>Messages</h2>
    <section class="grid" id="messagesGrid">
        <article class="card reveal" th:each="msg : ${messages}">
            <div class="meta">
                <div class="title" th:text="${msg.name}">Sender Name</div>
                <div class="subject" th:text="${msg.subject}">Subject</div>
            </div>

            <p class="excerpt" th:text="${msg.message}">Message preview...</p>

            <div class="card-footer">
                <div class="muted" th:text="${#dates.format(msg.createdAt,'dd MMM yyyy')}">12 Sep 2025</div>
                <div class="actions">
                    <a th:href="@{'/admin/messages/view/' + ${msg.id}}" class="view-btn">View</a>
                    <form th:action="@{'/admin/messages/delete/' + ${msg.id}}" method="post" style="display:inline">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this message?');">Delete</button>
                    </form>
                </div>
            </div>
        </article>
    </section>
</main>

<script>
    // Reveal on scroll
    const observer = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); });
    },{threshold:.12});
    document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
</script>
</body>
</html>
